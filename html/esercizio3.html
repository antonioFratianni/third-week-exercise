<html>

<head>
  <title>home page</title>
</head>
<link rel="stylesheet" href="../css/form.css">
<script src="../js/formValidation" type="text/javascript"></script> 

<body>
  <div class="box">
    <h1 align="center"> Form</h1>
    <form name="form" role="form" method="post" onsubmit=" validateForm()">

        <input type="text" name="email" autocomplete="off" required maxlength="30">
        <label>E mail</label>
      </div>
      

      <div class="inputBox">
        <input type="text" name="telefono" autocomplete="off" required maxlength="15">

      </div>

      
      <div>

            <option value=”Liguria”>Liguria</option>
            <option value=”Lombardia”>Lombardia</option>
            <option value=”Marche”>Marche</option>
            <option value=”Molise”>Molise</option>
            <option value=”Piemonte”>Piemonte</option>
            <option value=”Puglia”>Puglia</option>
            <option value=”Sardegna”>Sardegna</option>
            <option value=”Sicilia”>Sicilia</option>
            <option value=”Toscana”>Toscana</option>
            <option value=”Trentino Alto Adige”>Trentino Alto Adige</option>
            <option value=”Umbria”>Umbria</option>
            <option value=”Valle d\’Aosta”>Valle d’Aosta</option>
            <option value=”Veneto”>Veneto</option> 
            </select>
        </div>
      </div>


      <div class="inputBox">
        
        <textarea id="richieste" name="richieste" rows="12" cols="60">
          scrivi le tue richieste qui..

</html>
